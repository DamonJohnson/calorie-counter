<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1 style="padding-bottom: 1rem">Calorie Counter</h1>
<section>
        <table>
        <tr>
            <th>Item</th>
            <th>Calories</th>
            <th></th>
        </tr>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td id="total"></td>
            </tr>
        </tfoot>
    </table>
</section>
<button id="new-button">Add Item</button>
</body>
</html>
